<ul class="list-group">
    <li class="list-group-item active">
        <div class="row">
            <div class="col-xs-4">Name</div>
            <div class="col-xs-6 col-sm-3">Created</div>
            <div class="col-sm-3 hidden-xs">Developer</div>
            <div class="col-xs-2">
                <a href="#!/user/{{model.userId}}/collection/new" style="color:white">
                    <span class="pull-right glyphicon glyphicon-plus"></span>
                </a>
            </div>
        </div>
    </li>
    <li ng-repeat="collection in model.collections" class="list-group-item">
        <div class="row">
            <div class="col-xs-4">
                <a href="#!/user/{{model.user_id}}/collection/{{collection._id}}/beer" style="color:black">
                    {{collection.name}}
                </a></div>
            <div class="col-xs-6 col-sm-3">{{collection.created | date: 'medium'}}</div>
            <div class="col-sm-3 hidden-xs">{{collection.developer.username}}</div>
            <div class="col-xs-2">
                <a href="#!/user/{{model.user._id}}/collection/{{collection._id}}">
                    <span class="glyphicon glyphicon-cog pull-right"></span>
                </a>
            </div>
        </div>
    </li>
</ul>
