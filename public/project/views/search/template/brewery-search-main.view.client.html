<div class="container-fluid">
    <input placeholder="Enter Brewery Name"
           ng-model="model.breweryName"
           class="form-control"/>
    <button ng-click="model.getBrewery(model.breweryName)" class="btn btn-primary btn-block">
        Search

    </button>


    <table class="table">
        <tr ng-repeat="brewery in model.breweries">
            <td>
                <a href="#!/beer/{{brewery.id}}">
                    {{brewery.name}}
                </a>
            </td>
            <td>
                <img ng-src="{{brewery.images.medium}}"/>
            </td>
            <td>
                <a href="#!/beer/{{brewery.id}}">
                    Find Beers
                </a>
            </td>


        </tr>
    </table>
</div>
