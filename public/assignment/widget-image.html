<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Edit</title>

    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>

<div class="ach ach-widget-image">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="widget-list.html">Widget Image Edit
                    <span class="pull-left glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class= "navbar-brand" href="widget-list.html">
                        <span class="pull-left glyphicon glyphicon-check"></span>
                    </a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>


    <div class="container-fluid">

        <div class="row">
            <div class="ach-split-view-right">

                <label for="name">Name</label>
                <input name="name"
                       placeholder="Name"
                       class="form-control"
                       id="name"/>

                <label for="text">Text</label>
                <textarea name="text"
                          placeholder="Text"
                          class="form-control"
                          id="text"></textarea>

                <label for="url">URL</label>
                <textarea name="url"
                          type="url"
                          class="form-control"
                          id="url"></textarea>

                <label for="width">Width</label>
                <textarea name="width"
                          type="percent"
                          class="form-control"
                          id="width"></textarea>

                <label for="upload">Upload</label>
                <textarea name="url"
                          type="url"***********
                          class="form-control"
                          id="upload"></textarea>


                <a class="btn btn-default btn-primary btn-block"
                   href="widget-list.html"
                   role="button">Upload Image</a>

                <a class="btn btn-default btn-warning btn-block"
                   href="widget-list.html"
                   role="button">Cancel</a>

                <a class="btn btn-default btn-danger btn-block"
                   href="widget-list.html"
                   role="button">Delete</a>
            </div>
        </div>

    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a class="navbar-brand" href="profile.html">
                        <span class="pull-right glyphicon glyphicon-user"></span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
