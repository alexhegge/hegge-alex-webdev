<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>-->
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>

<div class="ach ach-page-edit">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="page-list.html">Edit Page
                    <span class="pull-left glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class= "navbar-brand" href="page-list.html">
                        <span class="pull-left glyphicon glyphicon-check"></span>
                    </a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>


    <div class="container-fluid">

        <div class="row">
            <div class="col-xs-3 visible-lg ach-split-view-left">

                <ul class="list-group">
                    <li class="list-group-item active">
                        <div class="row">
                            <div class="col-xs-10">Name</div>
                            <div class="col-xs-2">
                                <a href="page-new.html">
                                    <span class="pull-right glyphicon glyphicon-plus"></span>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">Wikipedia</div>
                            <div class="col-xs-2">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </div>
                        </div>

                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">
                                Facebook
                            </div>
                            <div class="col-xs-2">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">Twitter
                            </div>
                            <div class="col-xs-2">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </div>
                        </div>


                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">Amazon</div>
                            <div class="col-xs-2"></div>
                        </div>
                    </li>
                </ul>

            </div>
            <div class="col-xs-12 col-lg-9 ach-split-view-right">

                <label for="name">Name</label>
                <input name="firstName"
                       placeholder="Blog Post"
                       class="form-control"
                       id="name"/>

                <label for="description">Title</label>
                <textarea name="firstName"
                          rows="5"
                          placeholder="Page Title"
                          class="form-control"
                          id="description"></textarea>


                <a class="btn btn-default btn-primary btn-block"
                   href="page-list.html"
                   role="button">Okay</a>

                <a class="btn btn-default btn-warning btn-block"
                   href="page-list.html"
                   role="button">Cancel</a>

                <a class="btn btn-default btn-danger btn-block"
                   href="page-list.html"
                   role="button">Delete</a>
            </div>
        </div>

    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a class="navbar-brand" href="profile.html">
                        <span class="pull-right glyphicon glyphicon-user"></span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

</div>
</body>
</html>
