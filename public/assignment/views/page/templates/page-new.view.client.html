<div class="ach ach-page-new">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">New Page
                    <span class="pull-left glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class= "navbar-brand" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
                        <span class="pull-left glyphicon glyphicon-check"></span>
                    </a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>


    <div class="container-fluid">

        <div class="row">
            <div class="col-xs-3 visible-lg ach-split-view-left">

                <ul class="list-group">
                    <li ng-repeat="page in model.pages" class="list-group-item active">
                        <div class="row">
                            <div class="col-xs-10"
                                 href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                                {{page.name}}
                            </div>
                            <div class="col-xs-2">
                                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                                    <span class="pull-right glyphicon glyphicon-plus"></span>
                                </a>
                            </div>
                        </div>
                    </li>
                    <!--
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">Wikipedia</div>
                            <div class="col-xs-2">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </div>
                        </div>

                    </li>

                    -->
                </ul>

            </div>
            <div class="col-xs-12 col-lg-9 ach-split-view-right">

                <label for="pageName">Name</label>
                <input name="pageName"
                       placeholder="Page Name"
                       class="form-control"
                       type="text"
                       ng-model="model.page.name"
                       id="pageName"/>

                <label for="description">Description</label>
                <textarea name="firstName"
                          rows="5"
                          placeholder="Page Description"
                          class="form-control"
                          ng-model="model.page.description"
                          id="description"></textarea>


                <a class="btn btn-default btn-primary btn-block"
                   href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page"
                   role="button">Create</a>

                <a class="btn btn-default btn-danger btn-block"
                   href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page"
                   role="button">Cancel</a>
            </div>
        </div>

    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a class="navbar-brand" href="#!/profile/{{model.userId}}">
                        <span class="pull-right glyphicon glyphicon-user"></span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

</div>
