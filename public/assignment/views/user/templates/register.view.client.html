<div class="ach ach-register">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Register
                    <span class="pull-left glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class= "navbar-brand" href="#/user">
                        <span class="pull-right glyphicon glyphicon-check"></span>
                    </a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">

        <div ng-show="model.error" class="alert alert-danger">
            {{model.error}}
        </div>

        <label for="username">Username</label>
        <input name="username"
               ng-model="username"
               placeholder="username"
               class="form-control"
               id="username"/>

        <label for="password">Password</label>
        <input name="password"
               ng-model="password"
               placeholder="password"
               type="password"
               class="form-control"
               id="password"/>

        <label for="password2">Verify Password</label>
        <input name="password2"
               ng-model="password2"
               placeholder="password"
               type="password"
               class="form-control"
               id="password2"/>

        <a class="btn btn-default btn-primary btn-block"
           ng-click="model.createUser(username, password, password2)"
           role="button">Register</a>

        <a class="btn btn-default btn-danger btn-block"
           href="#!/login"
           role="button">Cancel</a>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a class="navbar-brand" href="#!/user/{{model.user._id}}">
                    <span class="pull-right glyphicon glyphicon-user"></span>
                </a>
            </li>
        </ul>
    </div>
    </nav>
</div>
